<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <p class="title">YouTube Sampler</p>

    <div class="button-div">
      <button id="reset-queues-button">reset queues</button>
    </div>

    <div class="button-div">
      <button id="share-queues-button">share queues</button>
    </div>

    <div class="button-div">
      <button id="record-samples-button">record samples</button>
    </div>

    <div class="button-div">
      <div>Sequencer: <input id="sequencer-checkbox" type="checkbox"></input></div>
    </div>

    <div class="button-div">
      <div>Debug: <input id="debug-checkbox" type="checkbox"></input></div>
    </div>
    
    <p>v.0.1</p>

    <div class="author-div">
      <p>
        by
        <a href="https://vibertthio.com" target="_blank">Vibert</a>
      </p>
    </div>
    

    <div class="hidden">
      <div class="button-div">
        <button id="start-player-button">start player</button>
      </div>
      <div class="button-div">
        <button id="change-logo">change logo</button>
      </div>
      <div class="button-div">
        <button id="log-queue-points-button">log queue points</button>
      </div>
      <div class="button-div">
        <button id="clear-sync">reset</button>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
